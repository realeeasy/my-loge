<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hello everyone(>_<)</title>
</head>
<body>
    <h1>Welcome to My Blog!(^ ^)</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>  <!-- 显示每篇文章的标题 -->
        <p>{{ post.text|linebreaksbr }}</p>  <!-- 显示每篇文章的正文 -->
    {% empty %}
        <p>No posts available.</p>  <!-- 如果没有文章，显示这个消息 -->
    {% endfor %}
</body>
</html>
